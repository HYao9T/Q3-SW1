<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3: SW#1 Temperature Converter</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container">
		<span style="background-color: white; border-radius: 10px"><h1>Temperature Converter</h1></span>
	
		<img src="https://png.pngtree.com/element_our/20190601/ourmid/pngtree-temperature-drop-image_1366088.jpg">

	<br />

		<h4>Given: 45°</h4>
		<h4 id="answer"><b>The answer: </b></h4>

	<!-- CELSIUS: 5/9*(F-32) -->
	<button type="button" class="btn btn-info" onclick="
		var f=45;
		var celsius = 5/9*(f-32);
		var round_c = celsius.toFixed(2);
		document.getElementById('answer').innerHTML= 'The temperature in celsius is ' + round_c + '°';">
	CELSIUS </button>

	<!-- KELVIN: (F + 459.67)*5/9 -->

	<button type="button" class="btn btn-info" onclick="
		var f=45;
		var kelvin = (f + 459.67)*5/9;
		var round_k = kelvin.toFixed(2);
		document.getElementById('answer').innerHTML= 'The temperature in kelvin is ' + round_k + '°';">
	KELVIN </button>

	<!-- REFRESH -->

	<button type="button" class="btn btn-info" onClick="window.location.reload('answer')">
      REFRESH
    </button>

    <br />
    <br />

    <a href="https://www.rapidtables.com/convert/temperature/index.html" style="color: darkgrey">temperature converter</a>

	</div>

	<div class="footer">
		<p>YAO, Harmony Gail K. | 9 Topaz</p>
	</div>
	

</body>
</html>
